<template name="Edit_Contact_Page">
  <div class="ui container" style="margin-top:20px">
    <form class="ui form">
      <h4 class="ui dividing header">Edit Contact</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="First" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="Last" placeholder="Last Name">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" name="Address" placeholder="Address">
      </div>

      <div class="field">
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="Telephone" placeholder="XXX-XXX-XXXX">
          </div>
          <div class="field">
            <input type="text" name="Email" placeholder="name@email.com">
          </div>
        </div>
      </div>

      <button class="ui button" type="submit">Update</button>

    </form>
  </div>
</template>
